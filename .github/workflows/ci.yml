name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      # It's good practice to test on the latest Node.js LTS version
      # and the version just before it, if applicable.
      matrix:
        node-version: [20.x] # Use '20.x' for latest in that major version

    steps:
      - name: Checkout repository
        # Use the latest major version for stability and security
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        # Use the latest major version for stability and security
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # ðŸ’¡ Add Dependency Caching: This caches the node_modules
          # based on your lock file, speeding up future runs significantly.
          cache: 'npm'

      - name: Clean install dependencies
        # ðŸ’¡ Use 'npm ci' instead of 'npm install'. 
        # 'npm ci' is faster and more reliable for CI environments.
        run: npm ci

      - name: Run tests
        run: npm test