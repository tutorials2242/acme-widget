name: CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        
        strategy:
          matrix:
            node-version: [16, 18, 20]
        
        steps:
            - uses: actions/checkout@v3
            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
                
            #- run: npm install
            #- run: npm test
            #- run: npm run build